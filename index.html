  <title>MyGoodDeed - Sign Up | Free Volunteer Project Platform</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.min.css">
</head>

<body>

  <header class="header">
    <div class="wrapper">
      <img class="logo__brand" alt="MyGoodDeed" src="./assets/logo-mygooddeed.png" width="223" height="50" />
    </div>
  </header>
  <main class="container">
    <div class="main-content wrapper">
      <section class="content" aria-labelledby="main-heading">
        <h2 id="main-heading" class="hero-title">
          <span class="hero-title__highlight">Promote your</span>
          <br>volunteer project
          <br><span class="hero-title__highlight">for free!</span>
        </h2>
        <p class="hero-description">
          MyGoodDeed is a new, 100% free application to help nonprofits, faith groups, civic clubs, schools, and other
          groups quickly organize and promote volunteer projects.
        </p>
        <div class="sponsor" role="contentinfo" aria-label="Platform sponsor">
          <span class="sponsor__text">Powered by</span>
          <img src="./assets/eventbrite.svg" alt="Eventbrite Sponsor" class="sponsor__logo" width="172" height="30">
        </div>
      </section>
      <section class="form-card" aria-labelledby="form-heading">
        <h3 id="form-heading" class="form-title">SIGN-UP NOW!</h3>
        <form action="#" method="POST" aria-label="Sign up form">
          <div class="form-group google-signin-group">
            <label for="google-signin" class="form-label">Using your Gmail</label>
            <button type="button" id="google-signin" class="google-signin" aria-label="Sign up with Google">
              <svg class="google-signin__icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" role="img"
                aria-label="Google logo">
                <path
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                  fill="#4285F4" />
                <path
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                  fill="#34A853" />
                <path
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                  fill="#FBBC05" />
                <path
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                  fill="#EA4335" />
              </svg>
              Sign in with Google
            </button>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Or using your email:</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email"
              aria-required="true" required>
            <label for="password" class="form-label">Create a password:</label>
            <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password"
              aria-required="true" minlength="8" required>
          </div>

          <button type="submit" class="submit-btn" aria-label="Complete sign up">Sign-Up</button>
        </form>
        <div class="form-footer">
          Already signed-up?
          <a href="#" aria-label="Login to your existing account">Login here!</a>
        </div>
      </section>
    </div>
  </main>
  <div class="canvas">
    <video class="video-background" autoplay muted loop playsinline poster="./assets/background.jpg" aria-hidden="true">
      <source src="./assets/background.mp4" type="video/mp4">
      <source src="./assets/background.webm" type="video/webm">
    </video>
    <div class="overlay" aria-hidden="true"></div>
  </div>

    class="video-attribution" target="_blank" rel="noopener noreferrer">Video by freepik</a>
</body>

</html>
